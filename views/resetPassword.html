<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | MedShare</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        height: 100vh;
        background-image: url('/assets/pic2.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        background-attachment: fixed;
        overflow: hidden;
      }

      .page {
        width: 100%;
        max-width: 420px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        padding-bottom: 20px;
        position: fixed;
      }

      .container {
        padding: 30px 25px 40px 25px;
        text-align: center;
        margin-top: 220px;
      }

      .icon-box img {
        width: 75px;
        height: 75px;
      }

      h2 {
        margin: 8px 0;
        font-size: 22px;
        color: #1a1a1a;
        font-weight: 600;
      }

      p.subtitle {
        margin: 0 0 25px;
        color: #666;
        font-size: 14px;
      }

      label {
        display: block;
        text-align: left;
        font-weight: 600;
        font-size: 14px;
        margin: 12px 0 4px;
        color: #333;
      }

      .password-wrapper {
        position: relative;
        width: 100%;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
        transition: 0.2s;
      }

      input:focus {
        border-color: #2b7cff;
        box-shadow: 0 0 5px rgba(43, 124, 255, 0.2);
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
      }

      button {
        width: 70%;
        margin-top: 25px;
        background-color: #000;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #333;
      }

      /* --- Modal Styles --- */
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }

      .modalBox {
        width: 80%;
        max-width: 350px;
        padding: 20px;
        border-radius: 15px;
        align-items: center;
        background-color: white;
        border-left-width: 6px;
        border-left-style: solid;
        text-align: center;
      }

      .successModal {
        border-left-color: green;
      }

      .errorModal {
        border-left-color: #880808;
      }

      .modalTitle {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        color: black;
      }

      .modalMessage {
        font-size: 16px;
        text-align: center;
        margin: 10px 0;
        color: #333;
      }

      .modalButton {
        width: 70%;
        margin-top: 15px;
        padding: 10px 0;
        border-radius: 30px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      .modalButton.success {
        background-color: green;
      }

      .modalButton.error {
        background-color: #880808;
      }

      .modalButton.success:hover {
        background-color: #0b730b;
      }

      .modalButton.error:hover {
        background-color: #6e0707;
      }

      @media (max-width: 480px) {
        .page {
          border-radius: 0;
          height: 100vh;
          max-width: 100%;
        }
        .top-image {
          height: 200px;
          border-radius: 0 0 25px 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="container">
        <div class="icon-box">
          <img src="/assets/reset.png" alt="Reset Icon" />
        </div>
        <h2>Reset Password</h2>
        <p class="subtitle">Enter a new password for your account.</p>

        <label for="newPassword"
          >New Password<span style="color: red">*</span></label
        >
        <div class="password-wrapper">
          <input
            type="password"
            id="newPassword"
            placeholder="Enter new password" />
          <i class="fa-solid fa-eye-slash toggle-password" id="toggleNew"></i>
        </div>

        <label for="confirmPassword"
          >Confirm Password<span style="color: red">*</span></label
        >
        <div class="password-wrapper">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm new password" />
          <i
            class="fa-solid fa-eye-slash toggle-password"
            id="toggleConfirm"></i>
        </div>

        <button onclick="resetPassword()">Reset Password</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="alertModal">
      <div class="modalBox" id="modalBox">
        <i id="modalIcon" style="font-size: 30px"></i>
        <div class="modalTitle" id="modalTitle"></div>
        <div class="modalMessage" id="modalMessage"></div>
        <button class="modalButton" id="modalBtn" onclick="closeModal()">
          OK
        </button>
      </div>
    </div>

    <script>
      
      const BACKEND_URL = `${window.location.protocol}//${window.location.hostname}:8080`;

      const token = window.location.pathname.split('/').pop();

      // Toggle password visibility
      document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', () => {
          const input = icon.previousElementSibling;
          const isHidden = input.type === 'password';
          input.type = isHidden ? 'text' : 'password';
          icon.classList.toggle('fa-eye', isHidden);
          icon.classList.toggle('fa-eye-slash', !isHidden);
        });
      });

      // Modal handling
      function showModal(title, message, type) {
        const modal = document.getElementById('alertModal');
        const box = document.getElementById('modalBox');
        const icon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalBtn = document.getElementById('modalBtn');

        modal.style.display = 'flex';
        modalTitle.textContent = title;
        modalMessage.textContent = message;

        if (type === 'success') {
          box.className = 'modalBox successModal';
          modalBtn.className = 'modalButton success';
          icon.className = 'fa-solid fa-circle-check';
          icon.style.color = 'green';
        } else {
          box.className = 'modalBox errorModal';
          modalBtn.className = 'modalButton error';
          icon.className = 'fa-solid fa-triangle-exclamation';
          icon.style.color = '#880808';
        }
      }

      function closeModal() {
        document.getElementById('alertModal').style.display = 'none';
      }

      async function resetPassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword =
          document.getElementById('confirmPassword').value;

        if (!newPassword || !confirmPassword) {
          showModal('Error', 'Please fill all fields.', 'error');
          return;
        }

        if (newPassword !== confirmPassword) {
          showModal('Error', 'Passwords do not match.', 'error');
          return;
        }
        // Password strength validation (same as backend)
        const passwordRegex =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
        if (!passwordRegex.test(newPassword)) {
          showModal(
            'Error',
            'Password must be at least 8 characters long and include one letter, one number, and one special character.',
            'error',
          );
          return;
        }

        try {
          const response = await fetch(`${BACKEND_URL}/api/reset-password`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({token, newPassword}),
          });

          const data = await response.json().catch(() => ({}));

          if (response.ok) {
            showModal(
              'Success',
              'Your password has been reset. You can now log in.',
              'success',
            );
          } else {
            showModal(
              'Error',
              data.message || 'Failed to reset password.',
              'error',
            );
          }
        } catch (err) {
          console.error(err);
          showModal('Error', 'Something went wrong. Try again later.', 'error');
        }
      }
    </script>
  </body>
</html>
